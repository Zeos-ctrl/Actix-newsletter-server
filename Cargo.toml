[package]
name = "newsman"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
dotenv = "0.15.0"
env_logger = "0.10.0"
lettre = { version = "0.10.4", features = ["builder"] }
log = "0.4.18"
sqlx = { version = "0.6.3", features = ["mysql", "runtime-tokio-native-tls"] }
tokio = { version = "1.28.2", features = ["macros"] }
anyhow = "1.0"
clap = { version = "4.3.1", features = ["derive"] }
daemonize = "0.5.0"
timer = "0.2"
chrono = { version = "0.4.26", features = ["clock", "time"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.7.4"
dirs = "5.0.1"
